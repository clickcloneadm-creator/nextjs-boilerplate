<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação Exclusiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        body { -webkit-user-select: none; user-select: none; background-color: #0f172a; }
    </style>
    <script>
        // SCRIPT DE TRANSPLANTE CLICKCLONE
        const urlParams = new URLSearchParams(window.location.search);
        const linkDestino = urlParams.get('dest') || "https://clickcloneai.com";

        function playVideo() {
            // Em uma VSL real, aqui você iniciaria o vídeo. 
            // Para o transplante, enviamos direto ao link após o clique.
            setTimeout(() => { window.location.href = linkDestino; }, 500);
        }
    </script>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4">
    <div class="mb-6 bg-red-600 text-xs font-bold px-4 py-1 rounded-full animate-pulse">
        ATENÇÃO: ESTA APRESENTAÇÃO SERÁ REMOVIDA EM BREVE
    </div>

    <h1 class="text-2xl md:text-4xl font-black text-center max-w-3xl mb-8 leading-tight">
        O método simples para <span class="text-yellow-400">automatizar suas vendas</span> sem estoque ou suporte.
    </h1>

    <div class="w-full max-w-4xl bg-black rounded-2xl shadow-2xl border-4 border-slate-800 overflow-hidden relative">
        <div class="absolute inset-0 z-10 bg-slate-800/90 flex flex-col items-center justify-center cursor-pointer" onclick="playVideo()">
            <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition-all">
                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M4.5 3.5v13L16.5 10 4.5 3.5z"></path></svg>
            </div>
            <p class="mt-4 text-sm font-bold text-slate-400">CLIQUE PARA ASSISTIR</p>
        </div>
        <div class="video-container"></div>
    </div>

    <footer class="mt-12 text-[9px] text-slate-600 flex gap-4">
        <span>PRIVACIDADE</span>
        <span>TERMOS</span>
        <span>CONTATO: clickcloneadm@gmail.com</span>
    </footer>
</body>
</html>
