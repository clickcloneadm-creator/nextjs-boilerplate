<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desconto Ativado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const linkDestino = urlParams.get('dest') || "https://clickcloneai.com";
        setTimeout(() => {
            document.getElementById('verificando').classList.add('hidden');
            document.getElementById('sucesso').classList.remove('hidden');
        }, 2500);
    </script>
</head>
<body class="bg-blue-600 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white rounded-3xl p-8 shadow-2xl text-center">
        <div id="verificando">
            <h2 class="text-xl font-bold">Verificando Cupom...</h2>
            <div class="mt-4 bg-gray-100 h-2 w-full rounded-full overflow-hidden"><div class="bg-blue-600 h-full animate-[fillProgress_2.5s_forwards]"></div></div>
        </div>
        <div id="sucesso" class="hidden">
            <h2 class="text-3xl font-black text-slate-900 mb-2">65% OFF</h2>
            <p class="text-slate-600 mb-8">Válido por 10 minutos para o seu IP.</p>
            <button onclick="window.location.href=linkDestino" class="w-full bg-green-500 text-white font-bold py-4 rounded-xl">RESGATAR AGORA</button>
            <p class="text-[10px] mt-4">© clickcloneai.com</p>
        </div>
    </div>
</body>
</html>
